<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="flex justify-between items-center mb-6">
        <div class="w-1/2">
            <input type="text" id="search" class="w-full p-3 border border-gray-300 rounded-lg"
                placeholder="Tìm kiếm theo tên hoặc email">
        </div>
    </div>

    <div class="flex mb-4">
        <div class="mr-4">
            <label for="sortBy" class="text-sm font-medium text-gray-700">Sắp xếp theo</label>
            <select id="sortBy" class="p-2 border border-gray-300 rounded-lg">
                <option value="name">Tên</option>
                <option value="email">Email</option>
                <option value="registration">Thời gian đăng ký</option>
            </select>
        </div>

        <div class="mr-4">
            <label for="order" class="text-sm font-medium text-gray-700">Thứ tự</label>
            <select id="order" class="p-2 border border-gray-300 rounded-lg">
                <option value="asc">Tăng dần</option>
                <option value="desc">Giảm dần</option>
            </select>
        </div>
    </div>

    <div id="userList" class="overflow-x-auto bg-white p-4 rounded-lg shadow-md">
        <div class="overflow-x-auto bg-white p-4 rounded-lg shadow-md">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-left">Tên</th>
                        <th class="px-4 py-2 text-left">Email</th>
                        <th class="px-4 py-2 text-left">Vai Trò</th>
                        <th class="px-4 py-2 text-center">Trạng Thái</th>
                        <th class="px-4 py-2 text-center">Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User Row 1 -->
                    <tr class="border-b">
                        <td class="px-4 py-2 text-left">Nguyễn Văn A</td>
                        <td class="px-4 py-2 text-left">a.nguyen@gmail.com</td>
                        <td class="px-4 py-2 text-left">Quản trị viên</td>
                        <td class="px-4 py-2 text-center">
                            <span class="bg-green-500 text-white px-3 py-1 rounded-full">Đang hoạt động</span>
                        </td>
                        <td class="px-4 py-2 text-center">
                            <button class="text-blue-500 hover:text-blue-700">Chỉnh sửa</button>
                            <button class="ml-2 text-red-500 hover:text-red-700">Xóa</button>
                        </td>
                    </tr>
                    <!-- User Row 2 -->
                    <tr class="border-b">
                        <td class="px-4 py-2 text-left">Trần Thị B</td>
                        <td class="px-4 py-2 text-left">b.tran@gmail.com</td>
                        <td class="px-4 py-2 text-left">Người dùng</td>
                        <td class="px-4 py-2 text-center">
                            <span class="bg-gray-500 text-white px-3 py-1 rounded-full">Không hoạt động</span>
                        </td>
                        <td class="px-4 py-2 text-center">
                            <button class="text-blue-500 hover:text-blue-700">Chỉnh sửa</button>
                            <button class="ml-2 text-red-500 hover:text-red-700">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="pagination" class="flex justify-center mt-6">

    </div>

</body>

</html>

<script src="../Scripts/AccountManagement.js"></script>
